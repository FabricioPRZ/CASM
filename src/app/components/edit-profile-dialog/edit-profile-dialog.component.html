<div class="dialog">
    <h2>Editar Perfil</h2>
  
    <div class="profile-image-section">
      <img [src]="editProfileForm.get('profileImage')?.value || 'default-image.png'" alt="Foto de perfil" class="profile-image">
      <input type="file" (change)="onImageSelected($event)" hidden #fileInput>
      <button mat-icon-button (click)="fileInput.click()" class="edit-image-button" title="Cambiar foto de perfil">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  
    <form [formGroup]="editProfileForm" (ngSubmit)="save()" class="profile-form">
      <div class="input-group">
        <label for="name">Nombre</label>
        <input id="name" type="text" formControlName="name">
      </div>
  
      <div class="input-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email">
      </div>
  
      <div class="input-group">
        <label for="specialty">Especialidad</label>
        <input id="specialty" type="text" formControlName="specialty">
      </div>
  
      <div class="input-group">
        <label for="phone">Tel√©fono</label>
        <input id="phone" type="tel" formControlName="phone">
      </div>
  
      <div class="button-group">
        <button type="submit" class="submit-button">Guardar</button>
        <button type="button" class="cancel-button" (click)="close()">Cancelar</button>
      </div>
    </form>
  </div>
