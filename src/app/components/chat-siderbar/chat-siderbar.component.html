<div class="chat-sidebar">
    <h3>Chats</h3>
    <ul>
      <li *ngFor="let chat of chats" (click)="selectChat(chat)">
        <div class="chat-icon">
          <i class="fas fa-user-circle"></i>
        </div>
        <div class="chat-info">
          <p class="chat-name">{{ chat.name }}</p>
          <small class="chat-last-message">{{ chat.lastMessage }}</small>
        </div>
        <div class="chat-time">
          <small>10:30 AM</small>
        </div>
      </li>
    </ul>
</div>
