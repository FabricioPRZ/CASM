<div class="dialog-container">
  <h2 class="dialog-title">Crear Nueva Nota</h2>
  <form (ngSubmit)="saveNote()">
    <mat-form-field appearance="outline" class="dialog-input">
      <mat-label>TÃ­tulo de la Nota</mat-label>
      <input matInput [(ngModel)]="noteTitle" required name="title">
    </mat-form-field>

    <mat-form-field appearance="outline" class="dialog-input">
      <mat-label>Contenido de la Nota</mat-label>
      <textarea matInput [(ngModel)]="noteContent" required class="note-textarea" name="content"></textarea>
    </mat-form-field>

    <div class="file-upload">
      <input type="file" (change)="onImageUpload($event)" accept="image/*" />
    </div>

    <div class="dialog-actions">
      <button mat-button class="action-button" (click)="closeDialog()">Cancelar</button>
      <button mat-button class="action-button" type="submit">Guardar</button>
    </div>
  </form>
</div>

<div class="dialog-container">
  <h2 class="dialog-tittle">Crear Nueva Nota</h2>
</div>
